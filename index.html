<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Door &amp; Window Estimate Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Door &amp; Window Estimate Generator</h1>

  <form id="product-form">
    <!-- Multi-select checkbox dropdown for Door Styles -->
    <div class="form-group dropdown">
      <label>Door Styles:</label>
      <button type="button" id="doorDropdownBtn">Select Door Styles ▼</button>
      <div class="dropdown-content" id="doorDropdownContent">
        <label><input type="checkbox" value="alki"> Alki</label>
        <label><input type="checkbox" value="berkely"> Berkely</label>
        <label><input type="checkbox" value="whitmen"> Whitmen</label>
        <label><input type="checkbox" value="mercer"> Mercer</label>
        <label><input type="checkbox" value="kingston"> Kingston</label>
      </div>
    </div>

    <!-- Other single-select dropdowns remain unchanged -->
    <div class="form-group">
      <label for="baseboard">Baseboard &amp; Casing:</label>
      <select id="baseboard">
        <option value="">—Select Baseboard—</option>
        <option value="mdf423">MDF423</option>
        <option value="mdf1024">MDF1024</option>
      </select>
    </div>

    <div class="form-group">
      <label for="doorHardware">Door Hardware:</label>
      <select id="doorHardware">
        <option value="">—Select Hardware—</option>
        <option value="satinHinge">Satin Hinge</option>
        <option value="blackHinge">Black Hinge</option>
        <option value="crossflowLeverBlack">Cross-Flow Lever Black</option>
      </select>
    </div>

    <div class="form-group">
      <label for="entryHandle">Front Entry Handle Set:</label>
      <select id="entryHandle">
        <option value="">—Select Handle Set—</option>
        <option value="londonEntrySet">London Entry Set</option>
        <option value="montereyEntrySet">Monterey Entry Set</option>
      </select>
    </div>

    <button type="submit">Add Selection</button>
  </form>

  <div id="estimate-content">
    <table id="estimate-table" border="1">
      <thead>
        <tr>
          <th>Image</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="actions">
    <button id="generate-estimate">Print Estimate</button>
    <button id="download-pdf">Download PDF</button>
    <button id="clear-estimate">Clear Estimate</button>
  </div>

  <!-- jsPDF & html2canvas for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
