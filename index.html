<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estimate Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Estimate Generator</h1>

  <form id="product-form">
    <input type="text" id="sku" placeholder="SKU" required />
    <input type="text" id="name" placeholder="Product Description" required />
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">Add Item</button>
  </form>

  <table id="estimate-table" border="1">
    <thead>
      <tr>
        <th>Image</th>
        <th>SKU</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="generate-estimate">Generate Estimate</button>
  <button id="download-pdf">Download PDF</button>
  <button id="clear-estimate">Clear Estimate</button>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
