<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>101 Doors &amp; Windows – Estimate Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- Company logo -->
      <div class="logo">
        <img src="images/logo.jpg" alt="101 Doors and Windows">
      </div>

      <!-- ──────────  FORM  ────────── -->
      <form id="product-form">

        <!-- Door Styles (multi‑level) -->
        <div class="form-group dropdown">
          <label>Door Styles:</label>
          <button type="button" id="doorDropdownBtn">Select Door Styles ▼</button>

          <div class="dropdown-content" id="doorDropdownContent">
            <!-- Fineline -->
            <details>
              <summary>Fineline ▸</summary>
              <label><input type="checkbox" value="alki"> Alki</label>
              <label><input type="checkbox" value="denman"> Denman</label>
              <label><input type="checkbox" value="laurelhurst"> Laurelhurst</label>
              <label><input type="checkbox" value="montlake"> Montlake</label>
              <label><input type="checkbox" value="parkrose"> Parkrose</label>
              <label><input type="checkbox" value="robson"> Robson</label>
              <label><input type="checkbox" value="granville"> Granville</label>
              <label><input type="checkbox" value="ravenna"> Ravenna</label>
              <label><input type="checkbox" value="ballard"> Ballard</label>
              <label><input type="checkbox" value="fairview"> Fairview</label>
            </details>
            <!-- Flat Panels -->
            <details>
              <summary>Flat Panels ▸</summary>
              <label><input type="checkbox" value="mercer"> Mercer</label>
              <label><input type="checkbox" value="whitman"> Whitman</label>
              <label><input type="checkbox" value="aberdeen"> Aberdeen</label>
              <label><input type="checkbox" value="yarrow"> Yarrow</label>
              <label><input type="checkbox" value="winthrop"> Winthrop</label>
            </details>

            <!-- Raised Panels -->
            <details>
              <summary>Raised Panels ▸</summary>
              <label><input type="checkbox" value="kingston"> Kingston</label>
              <label><input type="checkbox" value="rosario"> Rosario</label>
              <label><input type="checkbox" value="lopez"> Lopez</label>
              <label><input type="checkbox" value="benton"> Benton</label>
              <label><input type="checkbox" value="columbia"> Columbia</label>
              <label><input type="checkbox" value="bonville"> Bonville</label>
            </details>

            <!-- Single extra door -->
            <label><input type="checkbox" value="flushHardboard"> Flush&nbsp;Hardboard</label>
          </div>
        </div>

        <!-- Baseboard & Casing -->
        <div class="form-group dropdown">
          <label>Baseboard &amp; Casing:</label>
          <button type="button" id="baseboardDropdownBtn">Select Baseboards ▼</button>
          <div class="dropdown-content" id="baseboardDropdownContent">
            <label><input type="checkbox" value="mdf423"> MDF423</label>
            <label><input type="checkbox" value="mdf1024"> MDF1024</label>
          </div>
        </div>

        <!-- Door Hardware (nested colours) -->
        <div class="form-group dropdown">
          <label>Door Hardware:</label>
          <button type="button" id="hardwareDropdownBtn">Select Hardware ▼</button>
          <div class="dropdown-content" id="hardwareDropdownContent">
            <details>
              <summary>Hinges ▸</summary>
              <label><input type="checkbox" value="hingeBlack"> Black</label>
              <label><input type="checkbox" value="hingeSatinNickel"> Satin&nbsp;Nickel</label>
              <label><input type="checkbox" value="hingeBrushedChrome"> Brushed&nbsp;Chrome</label>
              <label><input type="checkbox" value="hingeSatinBrass"> Satin&nbsp;Brass</label>
            </details>

            <details>
              <summary>Levers ▸</summary>
              <label><input type="checkbox" value="leverBlack"> Black</label>
              <label><input type="checkbox" value="leverSatinNickel"> Satin&nbsp;Nickel</label>
              <label><input type="checkbox" value="leverBrushedChrome"> Brushed&nbsp;Chrome</label>
              <label><input type="checkbox" value="leverSatinBrass"> Satin&nbsp;Brass</label>
            </details>
          </div>
        </div>

        <!-- Entry Handles -->
        <div class="form-group dropdown">
          <label>Front Entry Handle Set:</label>
          <button type="button" id="entryDropdownBtn">Select Entry Handles ▼</button>
          <div class="dropdown-content" id="entryDropdownContent">
            <label><input type="checkbox" value="londonEntrySet"> London Entry Set</label>
            <label><input type="checkbox" value="montereyEntrySet"> Monterey Entry Set</label>
          </div>
        </div>

        <button type="submit">Add Selection</button>
      </form>

      <!-- ──────────  ESTIMATE TABLE  ────────── -->
      <div id="estimate-content">
        <table id="estimate-table" class="table-clean">
          <thead>
            <tr>
              <th>Image</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- ──────────  ACTION BUTTONS  ────────── -->
      <div class="actions">
        <button id="generate-estimate">Print Estimate</button>
        <button id="download-pdf">Download PDF</button>
        <button id="clear-estimate">Clear Estimate</button>
      </div>

    </div><!-- /.card -->
  </div><!-- /.container -->

  <!-- jsPDF & html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
